<mat-accordion multi="true" *ngIf="posts.length> 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    {{post.content}}
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-h3" *ngIf="posts.length <= 0"> No post added yet</p>
